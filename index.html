<!DOCTYPE html>
<html>
<head>
  <title>UNIPRF CFC-2026</title>
</head>
<body>
  <iframe src="https://script.google.com/a/macros/prf.gov.br/s/AKfycbzbJlM6WGpOW58ZeSB_1o8UKONe_QT-qynsCvxHnvc/dev"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
